<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Profile Page</title>
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/app.css') }}">
</head>
<body>
    <header>
        {% include "header.html" %}
    </header>
    <main>
        <div class="profile-container">
            <div class="profile-header">
                <img src="{{ url_for('static', filename='your_image.jpg') }}" alt="Profile Picture" class="profile-image">
                <div class="profile-name">Your Name</div>
                <div class="profile-username">@your_username</div>
            </div>
            <div class="profile-info">
                <div>
                    <span>10</span>
                    Posts
                </div>
                <div>
                    <span>100</span>
                    Followers
                </div>
                <div>
                    <span>50</span>
                    Following
                </div>
            </div>
            <div class="profile-bio">
                A short bio about yourself.
            </div>
            <p><strong>Location:</strong> Your Location</p>
            <p><strong>Date Joined:</strong> {{ date_joined }}</p>
            <button class="follow-btn">Follow</button>
        </div>
    </main>
    <footer>
        <div class="container">
            {% include "footer.html" %}
        </div>
    </footer>
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
</body>
</html>
